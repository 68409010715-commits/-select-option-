<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Dropdown Menu Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        select {
            padding: 8px;
            width: 250px;
        }
        #output {
            margin-top: 20px;
            font-size: 18px;
            color: blue;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>ตัวอย่างเมนู select-option</h2>

    <label for="course">เลือกอาหารที่ชอบ:</label><br><br>

    <select id="course" onchange="showChoice()">
        <option value="">-- กรุณาเลือก --</option>
        <option value="เหนียวไก่">เหนียวไก่</option>
        <option value="ข้าวหมกไก่ทอด/ต้ม">ข้าวหมกไก่ทอด/ต้ม</option>
        <option value="ปลานึ่ง">ปลานึ่ง</option>
        <option value="เจ้าโก๋ย">เจ้าโก๋ย</option>
    </select>

    <div id="output"></div>

    <script>
        function showChoice() {
            const select = document.getElementById("course");
            const value = select.value;

            if (value === "") {
                document.getElementById("output").innerHTML = "";
            } else {
                document.getElementById("output").innerHTML =
                    "ชอบ: " + value;
            }
        }
    </script>

</body>
</html>
